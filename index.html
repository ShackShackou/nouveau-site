    <script>
        // Animation des étoiles bleues
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Redimensionner le canvas si la fenêtre change
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        });
        
        // Créer les étoiles
        const stars = [];
        const starCount = 250; // Nombre d'étoiles modéré
        
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.8 + 0.4; // Taille moyenne
                this.baseOpacity = Math.random() * 0.4 + 0.15; // Moins visible
                this.twinkleSpeed = Math.random() * 0.0015 + 0.0008; // Animation plus lente
                this.twinklePhase = Math.random() * Math.PI * 2;
                this.vx = (Math.random() - 0.5) * 0.05; // Mouvement très subtil
                this.vy = (Math.random() - 0.5) * 0.05; // Mouvement très subtil
            }
            
            update() {
                // Mouvement très lent et subtil
                this.x += this.vx;
                this.y += this.vy;
                
                // Rebondir sur les bords
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                
                // Scintillement doux
                this.opacity = this.baseOpacity + Math.sin(Date.now() * this.twinkleSpeed + this.twinklePhase) * 0.25;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0.1, Math.min(0.6, this.opacity));
                
                // Halo plus subtil
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                gradient.addColorStop(0, '#6DB3F2');
                gradient.addColorStop(0.3, '#3D7EAA');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Point central subtil
                ctx.globalAlpha = this.opacity * 1.2;
                ctx.fillStyle = '#B8E6FF';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Initialiser les étoiles
        function initStars() {
            stars.length = 0;
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }
        }
        
        initStars();
        
        // Animation
        function animate() {
            // Fond noir complet (pas de traînée)
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
