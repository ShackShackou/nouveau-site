<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHACKERS</title>
    <link rel="icon" href="favicon-32x32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-in;
        }
        
        .logo-container img {
            max-width: 600px;
            width: 100%;
            height: auto;
        }
        
        .video-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            animation: fadeIn 2s ease-in;
        }
        
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .logo-container img {
                max-width: 90%;
            }
            
            .video-container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="SHACKERS">
        </div>
        
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="portal.webm" type="video/webm">
                <source src="portal.382b05b5.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
