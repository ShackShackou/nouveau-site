    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-in;
        }
        
        .logo-container img {
            max-width: 600px;
            width: 100%;
            height: auto;
        }
        
        .video-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            animation: fadeIn 2s ease-in;
        }
        
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .logo-container img {
                max-width: 90%;
            }
            
            .video-container {
                max-width: 95%;
            }
        }
        
        /* Footer Styles */
        .footer {
            margin-top: 80px;
            padding: 40px 20px;
            border-top: 1px solid #333;
            width: 100%;
            max-width: 1200px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .footer-logo {
            font-size: 2rem;
        }
        
        .social-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .social-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .social-link:hover {
            color: #ff0000;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .dropdown-content a:hover {
            background-color: #333;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .copyright {
            color: #999;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .social-links {
                flex-direction: column;
                gap: 20px;
            }
            
            .dropdown-content {
                bottom: auto;
                top: 100%;
                margin-bottom: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
