    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;  /* Aligne le contenu vers le haut */
            padding-top: 10px;  /* Très peu d'espace en haut */
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 0;  /* Aucun espace sous le logo */
            animation: fadeIn 1.5s ease-in;
        }
        
        .logo-container img {
            max-width: 500px;  /* Réduit la taille du logo */
            width: 90%;
            height: auto;
            /* Logo déjà en couleur correcte, pas besoin d'inverser */
        }
        
        .video-container {
            width: 100%;
            max-width: 700px;  /* Réduit la taille de la vidéo */
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            animation: fadeIn 2s ease-in;
        }
        
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .logo-container img {
                max-width: 90%;
            }
            
            .video-container {
                max-width: 95%;
            }
        }
        
        /* Footer Styles */
        .footer {
            margin-top: 0;  /* Complètement collé au-dessus */
            padding: 50px 20px 30px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.5));
            width: 100%;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-row {
            display: flex;
            justify-content: center;  /* Centre tout le contenu */
            align-items: center;
            gap: 100px;  /* Espace encore plus grand entre logo et liens sociaux */
            padding-bottom: 5px;  /* Presque collé à la ligne */
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .footer-logo {
            width: 60px;
            height: 60px;
            opacity: 0.8;
        }
        
        .footer-logo img {
            width: 100%;
            height: auto;
            filter: brightness(0.8);
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }
        
        .nav-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: #fff;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;  /* Réduit l'espace entre icônes */
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            fill: rgba(255,255,255,0.7);
            transition: fill 0.3s;
        }
        
        .social-icon:hover {
            fill: #fff;
        }
        
        .copyright {
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 13px;
            margin-top: 5px;  /* Très peu après la ligne */
        }
        
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .social-links {
                flex-direction: column;
                gap: 20px;
            }
            
            .dropdown-content {
                bottom: auto;
                top: 100%;
                margin-bottom: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
