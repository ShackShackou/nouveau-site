<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shackers Hero Section</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
        }
        
        .hero-container {
            text-align: center;
            padding: 20px;
        }
        
        .logo-container {
            display: inline-block;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .flame-icon {
            width: 120px;
            height: 150px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .flame {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff0000, #ff4444);
            border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg);
            position: relative;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            animation: flicker 2s infinite;
        }
        
        .flame::before {
            content: '';
            position: absolute;
            width: 40%;
            height: 50%;
            background: linear-gradient(135deg, #ff6666, #ff0000);
            border-radius: 50% 0 50% 50%;
            top: -20%;
            left: -10%;
            transform: rotate(25deg);
        }
        
        .flame::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 40%;
            background: linear-gradient(135deg, #ff8888, #ff2222);
            border-radius: 50% 0 50% 50%;
            top: -15%;
            right: 10%;
            transform: rotate(-25deg);
        }
        
        .lightning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 60px;
            height: 80px;
            z-index: 10;
        }
        
        .lightning-bolt {
            width: 100%;
            height: 100%;
            fill: #000;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }
        
        .brand-text {
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin: 0;
            animation: slideUp 1.5s ease-out;
        }
        
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.2);
            animation: fadeIn 2.5s ease-in-out;
        }
        
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @keyframes flicker {
            0%, 100% { 
                filter: brightness(1);
                transform: rotate(-45deg) scale(1);
            }
            50% { 
                filter: brightness(1.2);
                transform: rotate(-45deg) scale(1.05);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .brand-text {
                font-size: 3rem;
            }
            
            .flame-icon {
                width: 80px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="logo-container">
            <div class="logo">
                <div class="flame-icon">
                    <div class="flame"></div>
                    <div class="lightning">
                        <svg class="lightning-bolt" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 2L3 14h8l-2 8 10-12h-8l2-8z"/>
                        </svg>
                    </div>
                </div>
                <h1 class="brand-text">SHACKERS</h1>
            </div>
        </div>
        
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="portal.382b05b5.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
